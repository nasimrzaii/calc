<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="./styl.css">
</head>
<body>
    <div class="container"> 
    <div class="calc">
        <div class="display">0</div>
        <table class="keypad-tabel">
            <tr>
                <td>
                    <div class="key all-clear">AC</div>
                </td>
                <td>
                    <div class="key clear-last">C</div>
                </td>
                <td>
                    <div class="key show-display">%</div>
                </td>
                <td>
                    <div class="key show-display">/</div>
                </td>
                <td>
                    <div class="key show-display">(</div>
                </td>
                <td>
                    <div class="key show-display">)</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key show-display">7</div>
                </td>
                <td>
                    <div class="key show-display">8</div>
                </td>
                <td>
                    <div class="key show-display">9</div>
                </td>
                <td>
                    <div class="key show-display">*</div>
                </td> 
                <td>
                    <div class="key sin">sin</div>
                </td>
                <td>
                    <div class="key log">log</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key show-display">4</div>
                </td>
                <td>
                    <div class="key show-display">5</div>
                </td>
                <td>
                    <div class="key show-display">6</div>
                </td>
                <td>
                    <div class="key show-display">-</div>
                </td>
                <td>
                    <div class="key cos">cos</div>
                </td>
                <td>
                    <div class="key rad">rad</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key show-display">1</div>
                </td>
                <td>
                    <div class="key show-display">2</div>
                </td>
                <td>
                    <div class="key show-display">3</div>
                </td>
                <td>
                    <div class="key show-display">+</div>
                </td>
                <td>
                    <div class="key tan">tan</div>
                </td>
                <td>
                    <div class="key PI">PI</div>
                </td>
                <tr>
                    <td colspan="2">
                        <div class="key show-display"  style="width: 190px;">0</div>
                    </td>
                    <td>
                        <div class="key show-display">.</div>
                    </td>
                    <td>
                        <div class="key calculate">=</div>
                    </td>
                    <td>
                        <div class="key cot">cot</div>
                    </td>
                    <td>
                        <div class="key show-display">**</div>
                    </td>
                </tr>
                
            </tr>
        </table>
    </div>







    <script src="./calc.js"></script>
</body>
</html>
